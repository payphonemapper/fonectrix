<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased;
        }
        .drawer-transition { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .hidden-drawer { transform: translateX(100%); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .list-item { transition: all 0.2s ease; }
        .list-item:hover { background-color: #f8fafc; }
    </style>
</head>
<body class="bg-white text-slate-900 selection:bg-blue-100 overflow-x-hidden">

    <!-- Navigation -->
    <nav class="max-w-4xl mx-auto px-6 py-8 md:py-12 flex justify-between items-center border-b border-slate-100">
        <div class="flex items-center gap-2 group cursor-pointer" onclick="resetState()">
            <div class="bg-slate-900 p-1.5 rounded-lg group-hover:bg-blue-600 transition-colors shrink-0">
                <i data-lucide="phone" class="text-white w-4 h-4 md:w-[18px] md:h-[18px]"></i>
            </div>
            <div class="flex flex-col leading-none">
                <span class="text-base md:text-lg font-black tracking-tighter uppercase">Fonectrix</span>
            </div>
        </div>
        <div class="flex gap-4 md:gap-6">
            <button onclick="setView('list')" id="btn-list" class="text-[10px] md:text-xs font-bold uppercase tracking-widest text-blue-600 transition-colors cursor-pointer" data-t="nav_index">Index</button>
            <button onclick="setView('nearest')" id="btn-nearest" class="text-[10px] md:text-xs font-bold uppercase tracking-widest text-slate-400 hover:text-slate-900 transition-colors cursor-pointer" data-t="nav_nearest">Nearest</button>
            <button onclick="setView('stats')" id="btn-stats" class="text-[10px] md:text-xs font-bold uppercase tracking-widest text-slate-400 hover:text-slate-900 transition-colors cursor-pointer" data-t="nav_stats">Stats</button>
            <button onclick="setView('settings')" id="btn-settings" class="text-[10px] md:text-xs font-bold uppercase tracking-widest text-slate-400 hover:text-slate-900 transition-colors cursor-pointer" data-t="nav_settings">Settings</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-12">
        
        <!-- List View -->
        <div id="view-list" class="space-y-12">
            <!-- Hero Cover Section -->
            <div class="py-12 md:py-20 border-b border-slate-50">
                <div class="max-w-2xl">
                    <h1 class="text-5xl md:text-7xl font-black tracking-tighter leading-tight uppercase mb-6" data-t="hero_title">
                        The Public Dial Directory
                    </h1>
                    <p class="text-lg md:text-xl text-slate-400 font-light leading-relaxed" data-t="hero_subtitle">
                        Explore, locate, and preserve the legacy of global public communication access points across verified sovereign networks.
                    </p>
                </div>
            </div>

            <div class="space-y-6">
                <div class="relative group">
                    <i data-lucide="search" class="absolute left-0 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-blue-500 transition-colors pointer-events-none" size="24"></i>
                    <input 
                        id="search-input"
                        type="text" 
                        placeholder="Search locations or IDs..."
                        oninput="handleSearch(this.value)"
                        class="w-full bg-transparent border-b-2 border-slate-100 py-6 pl-10 text-2xl md:text-3xl font-light focus:outline-none focus:border-slate-900 transition-colors placeholder:text-slate-200"
                        data-t-placeholder="search_placeholder"
                    >
                </div>
                
                <div id="country-filters" class="flex flex-wrap gap-2 pt-2">
                    <!-- Filters injected here -->
                </div>
            </div>

            <div id="directory-list" class="divide-y divide-slate-100">
                <!-- Items injected here -->
            </div>
        </div>

        <!-- Nearest View -->
        <div id="view-nearest" class="hidden space-y-12">
            <div class="text-center space-y-6 py-12 border-b border-slate-100">
                <button onclick="findNearest()" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold hover:bg-blue-600 transition-colors shadow-lg shadow-slate-200 flex items-center justify-center gap-3 mx-auto cursor-pointer" id="btn-locate">
                    <i data-lucide="navigation" size="20"></i> <span data-t="nearest_btn">Find Nearest Booths</span>
                </button>
                <p id="nearest-status" class="text-slate-400 font-light text-sm hidden"></p>

                <!-- Regional Buttons categorized by Country -->
                <div id="region-navigation" class="mt-12 space-y-8 text-left">
                    <!-- Categories injected here -->
                </div>
            </div>
            <div id="nearest-list" class="divide-y divide-slate-100">
                <!-- Items injected here -->
            </div>
        </div>

        <!-- Stats View -->
        <div id="view-stats" class="hidden space-y-16">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 border-b border-slate-100 pb-12">
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-1 block" data-t="stats_global_label">Global Reach</label>
                    <div id="stat-countries" class="text-5xl md:text-6xl font-black tracking-tighter">0</div>
                    <p class="text-slate-400 text-sm font-light mt-1" data-t="stats_global_sub">Sovereign Nations</p>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-1 block" data-t="stats_access_label">Total Access Points</label>
                    <div id="stat-booths" class="text-5xl md:text-6xl font-black tracking-tighter text-blue-600">0</div>
                    <p class="text-slate-400 text-sm font-light mt-1" data-t="stats_access_sub">Verified Public Booths</p>
                </div>
            </div>

            <div class="space-y-8">
                <h3 class="text-xs font-black uppercase tracking-widest text-slate-400" data-t="stats_density">Regional Density</h3>
                <div id="density-bars" class="space-y-10">
                    <!-- Bars injected here -->
                </div>
            </div>
        </div>

        <!-- Settings View -->
        <div id="view-settings" class="hidden space-y-16">
            <div class="space-y-8">
                <h2 class="text-3xl font-black tracking-tighter uppercase" data-t="settings_title">Application Settings</h2>
                
                <!-- Language Selection -->
                <div class="space-y-4">
                    <label class="text-[10px] font-black uppercase text-slate-400 tracking-widest block" data-t="settings_lang_label">Regional Language</label>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="changeLanguage('en')" class="px-4 py-2 border rounded-xl text-xs font-bold transition-all hover:border-slate-900 lang-btn" id="lang-en">English</button>
                        <button onclick="changeLanguage('fr-CA')" class="px-4 py-2 border rounded-xl text-xs font-bold transition-all hover:border-slate-900 lang-btn" id="lang-fr-CA">Français (CA)</button>
                        <button onclick="changeLanguage('pt')" class="px-4 py-2 border rounded-xl text-xs font-bold transition-all hover:border-slate-900 lang-btn" id="lang-pt">Português</button>
                        <button onclick="changeLanguage('zh')" class="px-4 py-2 border rounded-xl text-xs font-bold transition-all hover:border-slate-900 lang-btn" id="lang-zh">繁體中文</button>
                        <button onclick="changeLanguage('ko')" class="px-4 py-2 border rounded-xl text-xs font-bold transition-all hover:border-slate-900 lang-btn" id="lang-ko">한국어</button>
                        <button onclick="changeLanguage('ru')" class="px-4 py-2 border rounded-xl text-xs font-bold transition-all hover:border-slate-900 lang-btn" id="lang-ru">Русский</button>
                    </div>
                </div>

                <!-- Favorites Section -->
                <div class="space-y-4 pt-12 border-t border-slate-100">
                    <div class="flex items-center gap-2">
                        <i data-lucide="heart" class="text-red-500" size="18"></i>
                        <label class="text-[10px] font-black uppercase text-slate-400 tracking-widest block" data-t="settings_fav_label">Favorited Endpoints</label>
                    </div>
                    <div id="favorites-list" class="divide-y divide-slate-100 border rounded-2xl overflow-hidden bg-slate-50/30">
                        <!-- Favorites items here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Detail View Drawer -->
    <div id="drawer-overlay" class="fixed inset-0 z-50 hidden flex items-center justify-end p-0 md:p-6">
        <div class="absolute inset-0 bg-slate-900/10 backdrop-blur-sm opacity-0 transition-opacity duration-300 cursor-pointer" id="drawer-bg" onclick="closeDrawer()"></div>

                <button onclick="closeDrawer()" class="text-slate-300 hover:text-slate-900 transition-colors p-2">

            <div class="mt-8 flex-1 space-y-10" id="drawer-body">

            <footer class="text-[10px] font-bold uppercase text-slate-300 tracking-widest text-center mt-12 pb-4" data-t="drawer_footer">
            </footer>
        </div>
    </div>

            <div class="flex gap-8 text-[10px] font-black uppercase tracking-tighter text-slate-400">

    </footer>

        function parseCSV(text) {
            const lines = text.trim().split("\n");
            const headers = lines[0].split(",");
            return lines.slice(1).map(line => {
                const values = line.split(/,(?=(?:(?:[^\"]*\"){2})*[^\"]*$)/);
                const obj = {};
                headers.forEach((h, i) => {
                    const cleanH = h.trim();
                    const cleanV = values[i]?.replace(/^\"|\"$/g, "").trim() || "";
                    obj[cleanH] = cleanV;
                });
                return obj;
            });
        }

        function init() {
            booths = parseCSV(CSV_DATA);
            applyLanguage();
            renderFilters();
            renderList();
            renderStats();
            renderFavorites();
            renderRegionNavigation();
            lucide.createIcons();
        }

        function applyLanguage() {
            const langData = I18N[currentLang];
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (langData[key]) el.textContent = langData[key];
            });
            document.querySelectorAll('[data-t-placeholder]').forEach(el => {
                const key = el.getAttribute('data-t-placeholder');
                if (langData[key]) el.placeholder = langData[key];
            });
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('bg-slate-900', btn.id === `lang-${currentLang}`);
                btn.classList.toggle('text-white', btn.id === `lang-${currentLang}`);
            });
        }

        function changeLanguage(lang) {
            currentLang = lang;
            applyLanguage();
            renderFilters();
            renderList();
            renderFavorites();
            renderRegionNavigation();
            if (nearestBooths.length > 0) renderNearestList();
        }

        function renderFilters() {
            const container = document.getElementById('country-filters');
            const countries = [...new Set(booths.map(b => b.Country))].filter(Boolean).sort();
            
            let html = `<button onclick="setCountry('')" class="px-3 py-1.5 text-[10px] font-bold uppercase rounded-full border cursor-pointer transition-all ${!currentCountry ? 'bg-slate-900 border-slate-900 text-white' : 'border-slate-100 text-slate-400 hover:border-slate-300'}">All Global</button>`;
            
            countries.forEach(c => {
                const isActive = currentCountry === c;
                html += `<button onclick="setCountry('${c}')" class="px-3 py-1.5 text-[10px] font-bold uppercase rounded-full border border-slate-100 text-slate-400 hover:border-slate-300 cursor-pointer transition-all ${isActive ? 'bg-slate-900 border-slate-900 text-white' : ''}">${c}</button>`;
            });
            container.innerHTML = html;
        }

        function renderList() {
            const container = document.getElementById('directory-list');
            const term = currentSearch.toLowerCase();

            const filtered = booths.filter(p => {
                const searchable = `${p['Booth ID']} ${p.Description} ${p['Province/State']} ${p.Country}`.toLowerCase();
                const matchesSearch = searchable.includes(term);
                const matchesCountry = !currentCountry || p.Country === currentCountry;
                return matchesSearch && matchesCountry;
            });

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="py-24 text-center space-y-4">
                        <span class="text-4xl">🔎</span>
                        <p class="text-slate-400 font-light italic">${I18N[currentLang].no_results}</p>
                        <button onclick="resetState()" class="text-[10px] font-black uppercase tracking-widest text-blue-600 hover:text-blue-700 cursor-pointer">${I18N[currentLang].clear_search}</button>
                    </div>`;
                return;
            }

            container.innerHTML = filtered.map(p => {
                const isFav = favorites.includes(p['Booth ID']);
                return `
                <div class="py-10 group cursor-pointer flex justify-between items-center transition-all hover:translate-x-1" onclick="openDrawer('${p['Booth ID']}')">
                    <div class="space-y-2 min-w-0 pr-4">
                        <div class="flex items-center gap-3">
                            <span class="text-[9px] font-black bg-slate-50 border border-slate-100 px-1.5 py-0.5 rounded text-slate-400 group-hover:bg-blue-600 group-hover:text-white group-hover:border-blue-600 transition-colors shrink-0 uppercase tracking-tighter">
                                ${p['Booth ID']}
                            </span>
                            <h3 class="text-xl font-semibold text-slate-800 tracking-tight truncate">${p['Province/State']}, ${p.Country}</h3>
                            ${isFav ? '<i data-lucide="heart" class="w-3 h-3 text-red-500 fill-red-500"></i>' : ''}
                        </div>
                        <p class="text-sm text-slate-400 max-w-xl truncate font-light leading-relaxed">
                            ${p.Description}
                        </p>
                    </div>
                    <i data-lucide="chevron-right" class="text-slate-200 group-hover:text-slate-900 transition-all shrink-0"></i>
                </div>
            `}).join('');
            lucide.createIcons();
        }

        function renderStats() {
            const countriesCount = [...new Set(booths.map(b => b.Country))].filter(Boolean).length;
            document.getElementById('stat-countries').textContent = countriesCount;
            document.getElementById('stat-booths').textContent = booths.length;

            const counts = {};
            booths.forEach(b => {
                if(b.Country) counts[b.Country] = (counts[b.Country] || 0) + 1;
            });
            const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);

            const container = document.getElementById('density-bars');
            container.innerHTML = sorted.map(([country, count]) => {
                const percentage = (count / booths.length) * 100;
                return `
                    <div class="flex items-center gap-8 group">
                        <div class="w-32 md:w-40 text-xs font-bold uppercase tracking-widest truncate text-slate-500">${country}</div>
                        <div class="flex-1 h-3 bg-slate-50 rounded-full relative overflow-hidden">
                            <div class="absolute inset-0 bg-slate-900 rounded-full transform transition-transform duration-1000 origin-left" style="width: ${percentage}%"></div>
                        </div>
                        <div class="w-12 text-right text-xs font-mono font-bold text-slate-300 group-hover:text-slate-900 transition-colors">${count}</div>
                    </div>
                `;
            }).join('');
        }

        function renderFavorites() {
            const container = document.getElementById('favorites-list');
            if (favorites.length === 0) {
                container.innerHTML = '<div class="p-8 text-center text-xs text-slate-400 italic font-light">No favorites saved yet.</div>';
                return;
            }
            
            container.innerHTML = favorites.map(id => {
                const booth = booths.find(b => b['Booth ID'] === id);
                if (!booth) return '';
                return `
                    <div class="flex items-center justify-between p-4 group">
                        <div class="cursor-pointer flex-1" onclick="openDrawer('${id}')">
                            <p class="text-sm font-bold text-slate-700">${booth['Province/State']}, ${booth.Country}</p>
                            <p class="text-[10px] text-slate-400 font-mono tracking-tighter">${id}</p>
                        </div>
                        <button onclick="removeFavorite('${id}')" class="text-slate-200 hover:text-red-500 transition-colors">
                            <i data-lucide="trash-2" size="16"></i>
                        </button>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        function renderRegionNavigation() {
            const container = document.getElementById('region-navigation');
            const map = {};
            
            booths.forEach(b => {
                if (!b.Country || !b['Province/State']) return;
                if (!map[b.Country]) map[b.Country] = new Set();
                map[b.Country].add(b['Province/State']);
            });

            const sortedCountries = Object.keys(map).sort();
            
            container.innerHTML = sortedCountries.map(country => {
                const provinces = [...map[country]].sort();
                return `
                    <div class="space-y-3">
                        <h4 class="text-[10px] font-black uppercase text-slate-400 tracking-widest border-l-2 border-slate-100 pl-3">${country}</h4>
                        <div class="flex flex-wrap gap-2">
                            ${provinces.map(p => `
                                <button onclick="setRegionFilter('${country}', '${p}')" class="px-4 py-2 border border-slate-100 rounded-xl text-xs font-bold hover:bg-slate-50 hover:border-slate-300 transition-all transition-colors cursor-pointer">
                                    ${p}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function setRegionFilter(country, province) {
            // Filter global booths by this region
            const filtered = booths.filter(b => b.Country === country && b['Province/State'] === province);
            
            // Render the results in the nearest list
            const container = document.getElementById('nearest-list');
            container.innerHTML = `<div class="pt-8 pb-4 text-[10px] font-black uppercase text-blue-600 tracking-widest">Results for ${province}, ${country}</div>` + filtered.map(p => {
                const isFav = favorites.includes(p['Booth ID']);
                return `
                <div class="py-10 group cursor-pointer flex justify-between items-center transition-all hover:translate-x-1" onclick="openDrawer('${p['Booth ID']}')">
                    <div class="space-y-2 min-w-0 pr-4">
                        <div class="flex items-center gap-3">
                            <span class="text-[9px] font-black bg-slate-50 border border-slate-100 px-1.5 py-0.5 rounded text-slate-400 group-hover:bg-slate-900 group-hover:text-white transition-colors shrink-0 uppercase tracking-tighter">
                                ${p['Booth ID']}
                            </span>
                            <h3 class="text-xl font-semibold text-slate-800 tracking-tight truncate">${p['Province/State']}, ${p.Country}</h3>
                            ${isFav ? '<i data-lucide="heart" class="w-3 h-3 text-red-500 fill-red-500"></i>' : ''}
                        </div>
                        <p class="text-sm text-slate-400 max-w-xl truncate font-light leading-relaxed">
                            ${p.Description}
                        </p>
                    </div>
                    <i data-lucide="chevron-right" class="text-slate-200 group-hover:text-slate-900 transition-all shrink-0"></i>
                </div>
            `}).join('');
            
            // Scroll to the list header
            container.scrollIntoView({ behavior: 'smooth', block: 'start' });
            lucide.createIcons();
        }

        // Distance calculation (Haversine Formula)
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; 
        }

        function findNearest() {
            const statusEl = document.getElementById('nearest-status');
            const langData = I18N[currentLang];
            statusEl.classList.remove('hidden');
            statusEl.textContent = langData.nearest_finding;
            statusEl.className = "text-blue-500 font-light text-sm block mt-4";
            
            if (!navigator.geolocation) {
                statusEl.textContent = langData.nearest_error;
                statusEl.className = "text-red-500 font-light text-sm block mt-4";
                return;
            }

            navigator.geolocation.getCurrentPosition((position) => {
                const userLat = position.coords.latitude;
                const userLon = position.coords.longitude;
                
                nearestBooths = booths.map(b => {
                    const coords = b.Coordinates.split(',');
                    const bLat = parseFloat(coords[0]);
                    const bLon = parseFloat(coords[1]);
                    const dist = getDistance(userLat, userLon, bLat, bLon);
                    return { ...b, distance: dist };
                }).filter(b => !isNaN(b.distance)).sort((a, b) => a.distance - b.distance);
                
                statusEl.classList.add('hidden');
                renderNearestList();
            }, (error) => {
                statusEl.textContent = langData.nearest_error;
                statusEl.className = "text-red-500 font-light text-sm block mt-4";
            });
        }

        function renderNearestList() {
            const container = document.getElementById('nearest-list');
            if (nearestBooths.length === 0) return;
            
            container.innerHTML = `<div class="pt-8 pb-4 text-[10px] font-black uppercase text-blue-600 tracking-widest">Auto-located Closest Booths</div>` + nearestBooths.map(p => {
                const isFav = favorites.includes(p['Booth ID']);
                return `
                <div class="py-10 group cursor-pointer flex justify-between items-center transition-all hover:translate-x-1" onclick="openDrawer('${p['Booth ID']}')">
                    <div class="space-y-2 min-w-0 pr-4">
                        <div class="flex items-center gap-3">
                            <span class="text-[9px] font-black bg-blue-50 border border-blue-100 px-2 py-0.5 rounded text-blue-600 group-hover:bg-blue-600 group-hover:text-white group-hover:border-blue-600 transition-colors shrink-0 uppercase tracking-tighter shadow-sm">
                                ${(p.distance).toFixed(1)} km
                            </span>
                            <span class="text-[9px] font-black bg-slate-50 border border-slate-100 px-1.5 py-0.5 rounded text-slate-400 group-hover:bg-slate-900 group-hover:text-white transition-colors shrink-0 uppercase tracking-tighter hidden md:inline-block">
                                ${p['Booth ID']}
                            </span>
                            <h3 class="text-xl font-semibold text-slate-800 tracking-tight truncate">${p['Province/State']}, ${p.Country}</h3>
                            ${isFav ? '<i data-lucide="heart" class="w-3 h-3 text-red-500 fill-red-500"></i>' : ''}
                        </div>
                        <p class="text-sm text-slate-400 max-w-xl truncate font-light leading-relaxed">
                            ${p.Description}
                        </p>
                    </div>
                    <i data-lucide="chevron-right" class="text-slate-200 group-hover:text-slate-900 transition-all shrink-0"></i>
                </div>
            `}).join('');
            lucide.createIcons();
        }

        function handleSearch(val) {
            currentSearch = val;
            renderList();
        }

        function setCountry(c) {
            currentCountry = c;
            renderFilters();
            renderList();
        }

        function setView(v) {
            currentView = v;
            document.getElementById('view-list').classList.toggle('hidden', v !== 'list');
            document.getElementById('view-nearest').classList.toggle('hidden', v !== 'nearest');
            document.getElementById('view-stats').classList.toggle('hidden', v !== 'stats');
            document.getElementById('view-settings').classList.toggle('hidden', v !== 'settings');
            
            document.getElementById('btn-list').className = `text-[10px] md:text-xs font-bold uppercase tracking-widest transition-colors cursor-pointer ${v === 'list' ? 'text-blue-600' : 'text-slate-400 hover:text-slate-900'}`;
            document.getElementById('btn-nearest').className = `text-[10px] md:text-xs font-bold uppercase tracking-widest transition-colors cursor-pointer ${v === 'nearest' ? 'text-blue-600' : 'text-slate-400 hover:text-slate-900'}`;
            document.getElementById('btn-stats').className = `text-[10px] md:text-xs font-bold uppercase tracking-widest transition-colors cursor-pointer ${v === 'stats' ? 'text-blue-600' : 'text-slate-400 hover:text-slate-900'}`;
            document.getElementById('btn-settings').className = `text-[10px] md:text-xs font-bold uppercase tracking-widest transition-colors cursor-pointer ${v === 'settings' ? 'text-blue-600' : 'text-slate-400 hover:text-slate-900'}`;
        }

        function resetState() {
            currentSearch = '';
            currentCountry = '';
            document.getElementById('search-input').value = '';
            setView('list');
            renderFilters();
            renderList();
        }

        function toggleFavoriteCurrent() {
            if (!activeBoothId) return;
            const index = favorites.indexOf(activeBoothId);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(activeBoothId);
            }
            updateDrawerFavIcon();
            renderList();
            renderFavorites();
        }

        function removeFavorite(id) {
            favorites = favorites.filter(f => f !== id);
            renderFavorites();
            renderList();
            if (nearestBooths.length > 0) renderNearestList();
            if (activeBoothId === id) updateDrawerFavIcon();
        }

        function updateDrawerFavIcon() {
            const btn = document.getElementById('drawer-fav-btn');
            const isFav = favorites.includes(activeBoothId);
            btn.classList.toggle('text-red-500', isFav);
            btn.classList.toggle('text-slate-300', !isFav);
            btn.innerHTML = `<i data-lucide="heart" size="24" class="${isFav ? 'fill-red-500' : ''}"></i>`;
            lucide.createIcons();
        }

        function openDrawer(id) {
            const booth = booths.find(b => b['Booth ID'] === id);
            if (!booth) return;
            activeBoothId = id;

            const body = document.getElementById('drawer-body');
            const lang = I18N[currentLang];
            body.innerHTML = `
                <div class="space-y-4">
                    <span class="text-[10px] font-black uppercase text-blue-600 tracking-widest">${booth['Booth ID']}</span>
                    <h2 class="text-4xl md:text-5xl font-black tracking-tighter leading-none text-slate-900">${booth['Province/State']}</h2>
                    <p class="text-xl text-slate-400 font-light tracking-tight">${booth.Country}</p>
                </div>

                <div class="space-y-10 pt-4">
                    <div class="flex gap-5">
                        <div class="shrink-0 mt-1 text-slate-300"><i data-lucide="info" size="20"></i></div>
                        <div>
                            <span class="text-[9px] font-black uppercase text-slate-400 tracking-widest block mb-1">${lang.drawer_observation}</span>
                            <p class="text-slate-600 font-light leading-relaxed text-sm md:text-base">${booth.Description}</p>
                        </div>
                    </div>

                    <div class="flex gap-5">
                        <div class="shrink-0 mt-1 text-slate-300"><i data-lucide="map-pin" size="20"></i></div>
                        <div>
                            <span class="text-[9px] font-black uppercase text-slate-400 tracking-widest block mb-1">${lang.drawer_geodata}</span>
                            <code class="text-xs bg-slate-50 px-2 py-1 rounded text-slate-500 font-mono tracking-tighter">${booth.Coordinates}</code>
                        </div>
                    </div>
                </div>

                <div class="pt-8">
                    <a 
                        href="https://www.google.com/maps?q=${booth.Coordinates.replace(/ /g, '')}"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="w-full bg-slate-900 text-white h-14 rounded-2xl font-bold flex items-center justify-center gap-2 hover:bg-blue-600 transition-all hover:scale-[1.02] active:scale-95 shadow-lg shadow-slate-100"
                    >
                        <i data-lucide="external-link" size="18"></i> ${lang.drawer_maps_btn}
                    </a>
                </div>
            `;
            
            updateDrawerFavIcon();
            const overlay = document.getElementById('drawer-overlay');
            const bg = document.getElementById('drawer-bg');
            const content = document.getElementById('drawer-content');

            overlay.classList.remove('hidden');
            setTimeout(() => {
                bg.classList.replace('opacity-0', 'opacity-100');
                content.classList.remove('hidden-drawer');
            }, 10);
            
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        }

        function closeDrawer() {
            const overlay = document.getElementById('drawer-overlay');
            const bg = document.getElementById('drawer-bg');
            const content = document.getElementById('drawer-content');

            bg.classList.replace('opacity-100', 'opacity-0');
            content.classList.add('hidden-drawer');
            
            setTimeout(() => {
                overlay.classList.add('hidden');
                document.body.style.overflow = '';
                activeBoothId = null;
            }, 400);
        }

        window.onload = init;
    </script>
</body>

</html>
